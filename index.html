<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Camera Web App</title>
    <script src="jquery.min.js"></script>
    <style>
        video, canvas {
          border: solid 1px #000;
        }

        img {
          width: 170px;
          margin: 0 5px;
        }

        #output strong {
          display: block;
          margin-bottom: 5px;
        }
    </style>
</head>
    <body>
<div id="content">
  <div class="wrap">
    <div class="two-peace">
      <div>
        <video id="video" width="350" height="260" autoplay></video>
      </div>
      <div>
        <canvas id="canvas" width="350" height="260"></canvas>
      </div>
    </div>
    <button id="btn-camera">1. 비디오출력</button>
    <button id="btn-capture">2. 캡쳐</button>
    <hr />

    <div id="output">
      <strong>Capture images</strong>
      <div id="images"></div>
    </div>
     </div>
     </div>
<script>
$(function() {
  navigator.getUserMedia = navigator.getUserMedia ||
    navigator.webkitGetUserMedia || navigator.mozGetUserMedia;

  const videoEl = document.getElementById('video');
  const canvasEl = document.getElementById('canvas');
  const width = 350;
  const height = 260;

  /**
   * getUserMedia 성공
   * @param stream
   */
  function success(stream) {
    videoEl.srcObject = stream;
  }

  /**
   * getUserMedia 실패
   * @param err
   */
  function error(err) {
    console.log('error', arguments);
  }

  /**
   * 비디오 이미지 캡쳐
   */
  function capture() {
    const context = canvasEl.getContext('2d');
    context.drawImage(videoEl, 0, 0, width, height);
    insertImage(canvasEl.toDataURL('image/jpeg',1.0));
  }

  /**
   * 캡쳐한 이미지 노출 함수
   * @param imageData
   */
    
    function insertImage(imageData, filename) {
    var arr = imageData.split(','),
        mime = arr[0].match(/:(.*?);/)[1],
        bstr = window.atob(arr[1]),
        n = bstr.length,
        u8arr = new Uint8Array(n);
    while (n--) {
        u8arr[n] = bstr.charCodeAt(n);
    }
    return new File([u8arr], jpeg, {
        type: mime
    });
        
        
}
/*  function insertImage(imageData) {
       alert(imageData);
     // var decode = window.atob(imageData);
    //const image = decodeURIComponent(decode);
    
    $('#images').prepend("<img src=" + imageData + " />");
  }*/

  /**
   * 초기 이벤트 바인딩
   */
  function initialize() {
    canvasEl.width = width;
    canvasEl.height = height;

    $('#btn-camera').click(function() {
      // getUserMedia(접근할 미디어, 성공 callback, 실패 callback);
      navigator.getUserMedia({ audio: false, video: true }, success, error);
    });

    $('#btn-capture').click(capture);
  }
  initialize();
});
</script>
</body>
</html>
