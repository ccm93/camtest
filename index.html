<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Camera Web App</title>
    <script src="jquery.min.js"></script>
    <style>
        video, canvas {
          border: solid 1px #000;
        }

        
    </style>
</head>
    <body>
<div id="content">
  <div class="wrap">
    <div class="two-peace">
     <video id="video" width="300" height="400" autoplay></video>
    <button id="snap">Snap Photo</button>
    <canvas id="canvas" width="300" height="400"></canvas>
    </div>
      
      <form action="test.php" name="frm" method="POST" enctype="multipart/form-data" >
        <table class="joinTable">

                    <tr>
                        <th>NAME</th>
                        <td><input class="text" id="user_name" name="user_name" type="text" ></td>
                    </tr>
                    <tr>
                        <th>사진</th>
                        <td><input type="file" id="camera" name="camera" capture="user" accept="image/*" required></td>

                    </tr>

                <tr>

                    <td colspan="">
                        <input type="button" value="회원가입" onclick="join()">
                        
                    </td>
                </tr>
        
          
            </table>
      </form>
   
   </div>
 </div>
<script>

// Grab elements, create settings, etc.
var video = document.getElementById('video');

// Get access to the camera!
if(navigator.mediaDevices && navigator.mediaDevices.getUserMedia) {
    // Not adding `{ audio: true }` since we only want video now
    navigator.mediaDevices.getUserMedia({ video: true }).then(function(stream) {
        //video.src = window.URL.createObjectURL(stream);
        video.srcObject = stream;
        video.play();
    });
}
    
    // Elements for taking the snapshot
var canvas = document.getElementById('canvas');
var context = canvas.getContext('2d');
var video = document.getElementById('video');

// Trigger photo take
document.getElementById("snap").addEventListener("click", function() {
	context.drawImage(video, 0, 0, 640, 480);
});
</script>
</body>
</html>
